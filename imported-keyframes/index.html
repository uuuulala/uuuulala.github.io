<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            padding: 0;
            margin: 0;
            overscroll-behavior: none;
            color: #fff;
            font-family: sans-serif;
            font-size: 20px;
        }
        .fake-space--robot {
            height: 120vh;
            margin-top: 50vh;
        }
        .fake-space--tree {
            margin-top: 10vh; /* robot staying still */
            height: 30vh;
        }
        .fake-space--map {
            margin-top: 60vh; /* tree staying still */
            height: 40vh;
        }
        .fake-space--panels {
            margin-top: 30vh; /* map staying still */
            height: 30vh;
            margin-bottom: 50vh;
        }
        #surface {
            position: fixed;
            top: 0;
            left: 0;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            color: black;
        }
        .page {
            opacity: 0;
        }

        .arrows,
        .navigation,
        .text > * {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .text > * {
            display: flex;
            opacity: 0;
        }
        .text--robot {
            justify-content: center;
        }
        .text--robot > div {
            margin-top: 90px;
        }
        .text--tree,
        .text--map {
            align-items: center;
            justify-content: center;
            margin-left: -50vh;
        }
        .text--panels {
            align-items: end;
            justify-content: center;
        }
        .text--panels > button {
            margin-bottom: 100px;
        }

        .arrows {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .arrows > svg {
            width: 50px;
            margin: 15px;
        }
        .arrows > svg .back {
            fill: none;
            stroke: white;
        }
        .arrows > svg .line {
            fill: white;
        }
        .arrows > svg.inactive .back {
            fill: none;
            stroke: #111;
        }
        .arrows > svg.inactive .line {
            fill: #111;
        }

        .navigation {
            display: flex;
            justify-content: end;
            align-items: center;
        }
        .navigation > svg {
            width: 50px;
            margin-right: 20px;
            max-height: 150px;
        }
        .navigation .highlight {
            fill: transparent;
            stroke: transparent;
            pointer-events: auto;
            cursor: pointer;
        }
        .navigation .highlight.active {
            stroke: white;
        }
        .navigation .point {
            fill: white;
        }
    </style>
</head>
<body>

<div class="fake-space fake-space--robot"></div>
<div class="fake-space fake-space--tree"></div>
<div class="fake-space fake-space--map"></div>
<div class="fake-space fake-space--panels"></div>
